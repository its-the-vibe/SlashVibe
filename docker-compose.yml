version: '3.8'

services:
  slashvibe:
    build: .
    read_only: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-host.docker.internal:6379}
      - REDIS_CHANNEL=slack-commands
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    volumes:
      - ./.secret:/app/.secret:ro
    restart: unless-stopped
